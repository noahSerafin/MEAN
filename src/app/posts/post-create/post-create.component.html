<mat-card>
  <mat-form-field>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [value]="newPost" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="accent"
  (click)="OnAddPost()">Save Post</button>
</mat-card>

<hr>

<p>{{ newPost }}</p>
